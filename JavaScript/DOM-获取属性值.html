<!DOCTYPE html>
<html>
<head>
<title>DOM-按钮与图片的动态添加</title>
<meta charset="utf-8"/>
<style>
</style>
<script>
    window.onload=function(){
        //定义添加一个表单按钮对象
        var oBtn=document.getElementById("submit");
        oBtn.setAttribute("value","提交");
        oBtn.onclick=function(){
            //两种方法获取属性值
            alert(oBtn.id+"\n"+oBtn.value);
            //oBtn.date无法获取自定义属性date
            alert(oBtn.getAttribute("date"));
        }
    }

    
</script>

</head>
<body>
    <input id="submit" type="button" date="JavaScript">
</body>
</html>
