<!DOCTYPE HMTL>
<HTML>
    <head>
         <meta chrset="utf-8"> 
    </head>
    <body>
    <!--告诉浏览器这是JS脚本(注释不能再<script>中)--> 
    <script  > 
        for(var a=1;a<10;a++){
        for(var b=1;b<=a;b++){
            document.write(b+"*"+a+"="+a*b)
            document.write(" ")
            }
            document.write("<br/>")
        }
    </script>  
         
    <font size=10 color=purple>JavaScript的基本使用方法！</font>
     
    <br>
   <input type="button" name="按钮" onClick="getTitle()" value="获取">
    </body>
</HTML>
